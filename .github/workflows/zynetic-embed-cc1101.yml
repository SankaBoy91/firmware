name: Zynetic-Bruce-TEmbed-CC1101-Plus

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to build"
        required: false
        default: "main"

jobs:
  compile_sketch:
    name: Build lilygo-t-embed-cc1101
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target_branch || 'main' }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: pip install requests esptool intelhex platformio

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: Bruce-platformio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            Bruce-platformio-

      - name: Set Zynetic version
        run: |
          sed -i "s/-DBRUCE_VERSION=.*/-DBRUCE_VERSION='\"Zynetic\"'/" platformio.ini

      - name: Build firmware
        run: |
          platformio run -e lilygo-t-embed-cc1101

          SOURCE_PATH=".pio/build/lilygo-t-embed-cc1101/firmware.bin"
          TARGET_NAME="Bruce_TEmbed_CC1101_Zynetic.bin"

          if [ -f "$SOURCE_PATH" ]; then
            cp "$SOURCE_PATH" "$TARGET_NAME"
          else
            echo "‚ùå Firmware not generated"
            exit 1
          fi

          ls -la .pio/build/lilygo-t-embed-cc1101

      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: Bruce-lilygo-t-embed-cc1101
          path: Bruce_TEmbed_CC1101_Zynetic.bin
          retention-days: 5

  release:
    name: Publish Zynetic betaRelease
    needs: compile_sketch
    runs-on: ubuntu-latest

    steps:
      - name: Download firmware artifact
        uses: actions/download-artifact@v4
        with:
          name: Bruce-lilygo-t-embed-cc1101

      - name: Prepare release files
        run: |
          mkdir -p release_bins
          mv Bruce_TEmbed_CC1101_Zynetic.bin release_bins/

          ls -la release_bins

      - name: Delete old betaRelease assets
        continue-on-error: true
        uses: actions/github-script@v6
        with:
          script: |
            try {
              const rel = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: "betaRelease"
              });
              for (const a of rel.data.assets) {
                await github.rest.repos.deleteReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  asset_id: a.id
                });
              }
            } catch (e) {}

      - name: Upload Zynetic betaRelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: betaRelease
          name: betaRelease ‚Äì Zynetic builds
          prerelease: true
          fail_on_unmatched_files: false
          body: |
            üîß Firmware Bruce ‚Äì Zynetic Edition

            üì¶ Board : LilyGo T-Embed CC1101
            üß† Base : Bruce officiel
            üé® Build & packaging : Zynetic
            ‚ö†Ô∏è Prerelease ‚Äì usage test
          files: release_bins/Bruce_TEmbed_CC1101_Zynetic.bin
